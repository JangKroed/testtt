<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap"
            rel="stylesheet"
        />
        <title>GREAT-GREAT!!</title>
        <link rel="stylesheet" href="/css/home.css" />
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <span>효과는 굉장했다 !</span>
            </div>
            <div class="windows">
                <div class="commendWindow">
                    <section class="userInfo" id="userInfo">
                        <span>홍길동 / Lv.001</span>
                    </section>
                    <section class="commendLine" id="commendLine">
                        
                    </section>
                    <form class="commendInput">
                        <input
                            id="commendInput"
                            type="text"
                            placeholder="커맨드를 입력해주세요."
                        /><button>전송</button>
                    </form>
                </div>

                <div class="chatingWindow">
                    <section class="chatingList" id="chatBox">
                        
                    </section>
                    <form class="chatingInput chatForm">
                        <input
                            type="text"
                            id="chatInput"
                            placeholder="채팅를 입력해주세요."
                        />
                        <button>전송</button>
                    </form>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.socket.io/4.5.3/socket.io.min.js"
            integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi"
            crossorigin="anonymous"
        ></script>
        <script src="/js/home.js"></script>
    </body>
</html>
